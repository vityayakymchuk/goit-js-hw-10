<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-77e16229.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/vendor-7a007824.css">
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-b0ac22ac.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <div class="box">
        <input type="text" id="datetime-picker" class="input-field" />
        <button type="button" class="start-btn">Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>

    
  </body>
</html>
